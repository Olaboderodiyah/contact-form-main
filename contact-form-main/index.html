<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">
      <h1>Contact Us</h1>
       <form>
         <fieldset>
          <div class="box">
           <div class="border">
      <div class="first">
              <label class="name" name="first">
            First Name
                <span class="star">*</span>
              <input type = "text" class="inputname" name="first">
                  </label>
                  </div>
                  <div class="first">
               <label  class="secondname" name="secondname">
                         Last Name
                       <span class="star">*</span>
                             <input type="text" class="inputname" name="secondname">
                            </label>
                             </div>
                            </div>
      <label class="email">
        Email Address
        <span class="star">*</span>
      </label>
      <input type = "text" class="inputname">
       Query type
       <span class="star">*</span> 
       <div class="allenquiry">
      <div class="enquiry">
          <input type="radio" name="query" value="General Enquiry" >
          General Enquiry
        </div>
          <div class="secondenquiry">
        <input type="radio" name="query" value="Suport Request">
         Support Request
      </div>
    </div>
    <label>
      Message
      <span class="star">*</span>
    </label>
    <input type="text" class="message">
     <div class="consent">
    <input type="checkbox" class="consent">
    <span>I consent to being contacted by the team</span>
  </div>
  <div class="submit">
  <button class="final">
    <p class="text">Submit</p>
        </button>
        </div>    
        </div>
        </fieldset>
      </form>
    </main>
</body>
</html>
